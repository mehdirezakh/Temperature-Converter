<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <label id="error-message" class="error-message"></label>
            <input type="number" id="temperature-input" placeholder="Enter Temperature">
        </div>
        <div class="selection-buttons">
            <button id="select-celsius">Celsius (°C)</button>
            <button id="select-fahrenheit">Fahrenheit (°F)</button>
            <button id="select-kelvin">Kelvin (K)</button>
        </div>
        <div class="calculate-button">
            <button id="calculate">Calculate</button>
        </div>
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
